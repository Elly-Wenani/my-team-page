<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="icon" href="images/devchallenges.ico" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="mainbody">

        <!-- Crew text section -->

        <div class="crew-text">
            <div class="txtleft">
                <h3>The creative crew</h3>
            </div>

            <div class="txtright">
                <h4>Who we are</h4>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from
                    the
                    world.</p>
            </div>
        </div>

        <!-- Crew image section -->

        <div class="crew-image">
            <div class="img-container">
                <div class="imgitem">
                    <img src="images/photo1.png" alt="Bill Mahoney">
                    <h5>Product owner</h5>
                </div>
                <h4 class="username">Bill Mahoney</h4>
            </div>

            <div class="center-img-container">
                <div class="imgitem">
                    <img src="images/photo2.png" alt="Saba Cabrera">
                    <h5>Art director</h5>
                </div>
                <h4 class="username">Saba Cabrera</h4>
            </div>

            <div class="right-img-container">
                <div class="imgitem">
                    <img src="images/photo3.png" alt="Shae Le">
                    <h5>Tech Lead</h5>
                </div>
                <h4 class="username">Shae Le</h4>
            </div>
        </div>

        <div class="second-crew-image">
            <div class="img-container">
                <div class="imgitem">
                    <img src="images/photo4.png" alt="Skylah Lu">
                    <h5>UX Designer</h5>
                </div>
                <h4 class="username">Skylah Lu</h4>
            </div>

            <div class="center-img-container">
                <div class="imgitem">
                    <img src="images/photo5.png" alt="Griff Richards">
                    <h5>Developer</h5>
                </div>
                <h4 class="username">Griff Richards</h4>
            </div>

            <div class="right-img-container">
                <div class="imgitem">
                    <img src="images/photo6.png" alt="Stan John">
                    <h5>DEverloper</h5>
                </div>
                <h4 class="username">Stan John</h4>
            </div>
        </div>
    </div>
</body>

</html>
